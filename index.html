<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="render()">



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>
    <div class="container">

        <div class="card quizCard">
            <img src="./img/MainPic.jpg" id="headerImage" class="card-img-top" alt="Foto mit vielen Fragezeichen">
            <div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0% </div>
                </div>

                <div class="cardBody" id="endScreen" style="display: none;">
                    <div style="font-size: 35px;" class="text-center"> Quiz beendet!
                    </div>


                    <div class="text-center"> Du hast <b id="amountCorrectAnswers">XXX</b> Fragen von <b
                            id="amountQuestions">XXX</b> richtig
                        beantwortet!</div>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card answerCard mb-2" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>

                <div class="questionFooter">
                    <div>
                        <b id="currentNumber">1</b> von <b id="allQuestions">5</b> Fragen
                    </div>
                    <button onclick="nextQuestion()" class="btn btn-success" id="button" disabled>NÃ¤chste
                        Frage</button>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
